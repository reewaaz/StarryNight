<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Starry Night</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0');

        :root {
            --surface: rgba(10, 10, 15, 0.85);
            --primary: #D0BCFF;
            --secondary: #CCC2DC;
            --glass-blur: blur(12px);
            --border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Roboto', sans-serif;
            color: white;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- 3D Canvas --- */
        #canvas-wrapper {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            background: radial-gradient(circle at center, #0b0b15 0%, #000 100%);
        }

        /* --- UI Overlay --- */
        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 1s;
        }
        #ui-layer.visible { opacity: 1; }

        .interactive { pointer-events: auto; }

        /* Search Bar */
        .search-box {
            position: relative;
            width: 100%;
            max-width: 320px;
            margin: 10px auto 0 auto;
        }
        .search-input {
            width: 100%;
            background: var(--surface);
            backdrop-filter: var(--glass-blur);
            border: var(--border);
            border-radius: 30px;
            padding: 12px 20px 12px 45px;
            color: white;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .search-icon {
            position: absolute;
            left: 15px; top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        /* Compass */
        .compass-wrapper {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px; height: 50px;
            background: var(--surface);
            backdrop-filter: var(--glass-blur);
            border-radius: 50%;
            border: var(--border);
            display: flex;
            align-items: center; justify-content: center;
        }
        .compass-arrow {
            color: #ff5555;
            font-size: 28px;
            transition: transform 0.1s;
        }

        /* Bottom UI */
        .bottom-row {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
        }

        .info-card {
            background: var(--surface);
            backdrop-filter: var(--glass-blur);
            border: var(--border);
            border-radius: 20px;
            padding: 15px;
            max-width: 60%;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s;
        }
        .info-card.active { transform: translateY(0); opacity: 1; }

        .fab-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .fab {
            width: 50px; height: 50px;
            border-radius: 14px;
            border: none;
            background: #4F378B;
            color: white;
            display: flex;
            align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            cursor: pointer;
        }
        .fab:active { transform: scale(0.95); }

        /* --- Start Screen / Loader --- */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.8s ease-in-out;
        }
        #loader.hidden { transform: translateY(-100%); }

        .loader-content { text-align: center; max-width: 300px; }
        .spinner {
            width: 30px; height: 30px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .btn-start {
            background: var(--primary);
            color: #220055;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            display: none; /* Hidden by default */
        }
        .status-txt { margin-top: 10px; color: #888; font-size: 0.9rem; }
    </style>

    <!-- Import Map -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
        }
      }
    </script>
</head>
<body>

    <!-- Loader Screen -->
    <div id="loader">
        <div class="loader-content">
            <h1 style="font-weight: 300; letter-spacing: 4px; margin-bottom: 5px;">STARRY NIGHT</h1>
            <div id="spinner" class="spinner"></div>
            <div id="status-txt" class="status-txt">Initializing 3D Engine...</div>
            <button id="btn-enter" class="btn-start">EXPLORE</button>
            <div id="error-console" style="color: #ff5555; font-size: 0.75rem; margin-top: 15px;"></div>
        </div>
    </div>

    <!-- 3D Canvas -->
    <div id="canvas-wrapper"></div>

    <!-- UI Overlay -->
    <div id="ui-layer">
        <!-- Search -->
        <div class="search-box interactive">
            <span class="material-symbols-rounded search-icon">search</span>
            <input type="text" id="search-input" class="search-input" placeholder="Search (e.g. Earth, Mars)...">
        </div>

        <!-- Compass -->
        <div class="compass-wrapper">
            <span class="material-symbols-rounded compass-arrow" id="compass-arrow">navigation</span>
        </div>

        <!-- Controls -->
        <div class="bottom-row">
            <div class="info-card interactive" id="info-card">
                <h3 style="margin:0; color:var(--primary)" id="info-title">Planet</h3>
                <p style="margin:5px 0 0 0; font-size:0.9rem; color:#ddd" id="info-desc">Description</p>
            </div>

            <div class="fab-group interactive">
                <button class="fab" id="btn-gyro" title="Gyro Mode"><span class="material-symbols-rounded">screen_rotation</span></button>
                <button class="fab" id="btn-reset" title="Reset Camera"><span class="material-symbols-rounded">center_focus_strong</span></button>
            </div>
        </div>
    </div>

    <!-- 1. UI Logic Script (Standard JS) -->
    <script>
        const loader = document.getElementById('loader');
        const btnEnter = document.getElementById('btn-enter');
        const spinner = document.getElementById('spinner');
        const statusTxt = document.getElementById('status-txt');
        const uiLayer = document.getElementById('ui-layer');

        // Safety: If 3D doesn't load in 4 seconds, offer manual entry
        setTimeout(() => {
            if(getComputedStyle(btnEnter).display === 'none') {
                spinner.style.display = 'none';
                statusTxt.innerHTML = "Taking a while? Try entering.";
                btnEnter.style.display = 'block';
            }
        }, 3500);

        btnEnter.addEventListener('click', () => {
            loader.classList.add('hidden');
            uiLayer.classList.add('visible');
        });

        function on3DReady() {
            spinner.style.display = 'none';
            statusTxt.innerHTML = "Universe Ready";
            btnEnter.style.display = 'block';
        }
    </script>

    <!-- 2. Three.js Logic (Module) -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { DeviceOrientationControls } from 'three/addons/controls/DeviceOrientationControls.js';

        // --- Globals ---
        let scene, camera, renderer, controls, gyroControls;
        let isGyro = false;
        let celestialObjects = [];
        let raycaster, mouse;
        const clock = new THREE.Clock();

        // Data
        const DB = [
            { name: "Sun", color: 0xFFDD00, size: 20, dist: 0, speed: 0, desc: "The Star." },
            { name: "Mercury", color: 0xAAAAAA, size: 2.5, dist: 35, speed: 0.04, desc: "Smallest Planet." },
            { name: "Venus", color: 0xE3BB76, size: 5, dist: 55, speed: 0.02, desc: "Morning Star." },
            { name: "Earth", color: 0x2244FF, size: 5.5, dist: 80, speed: 0.015, desc: "Home.", moon: true },
            { name: "Mars", color: 0xFF3300, size: 3, dist: 110, speed: 0.01, desc: "Red Planet." },
            { name: "Jupiter", color: 0xD9A066, size: 15, dist: 180, speed: 0.005, desc: "Gas Giant." },
            { name: "Saturn", color: 0xEAD6B8, size: 12, dist: 250, speed: 0.003, desc: "Ringed Planet.", rings: true },
            { name: "Uranus", color: 0xAADDFF, size: 8, dist: 320, speed: 0.002, desc: "Ice Giant." },
            { name: "Neptune", color: 0x3333FF, size: 7.5, dist: 380, speed: 0.001, desc: "Windy Giant." }
        ];

        // --- Init ---
        try {
            init();
            animate();
            on3DReady(); // Tell UI we are done
        } catch (e) {
            console.error(e);
            document.getElementById('error-console').innerText = e.message;
            on3DReady(); // Let user in anyway to see error
        }

        function init() {
            const container = document.getElementById('canvas-wrapper');
            
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0004);

            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 4000);
            camera.position.set(0, 40, 200);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Lighting
            const sunLight = new THREE.PointLight(0xffffff, 2, 1000);
            scene.add(sunLight);
            const ambient = new THREE.AmbientLight(0x404040, 1.5);
            scene.add(ambient);

            // Create Objects
            createStars();
            createGalaxy();
            createPlanets();

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            gyroControls = new DeviceOrientationControls(camera);
            gyroControls.enabled = false;

            // Interaction
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            window.addEventListener('resize', onResize);
            window.addEventListener('pointerdown', onClick);
        }

        function createPlanets() {
            DB.forEach(data => {
                const group = new THREE.Group();
                scene.add(group);

                // Material
                const mat = new THREE.MeshStandardMaterial({ 
                    color: data.color, 
                    roughness: 0.7, 
                    metalness: 0.2,
                    emissive: data.name === "Sun" ? 0xFF9900 : 0x000000,
                    emissiveIntensity: data.name === "Sun" ? 0.5 : 0
                });
                
                const geo = new THREE.SphereGeometry(data.size, 32, 32);
                const mesh = new THREE.Mesh(geo, mat);

                // Position
                const angle = Math.random() * Math.PI * 2;
                mesh.position.set(Math.cos(angle)*data.dist, 0, Math.sin(angle)*data.dist);
                
                mesh.userData = { ...data, angle: angle };
                celestialObjects.push(mesh);
                group.add(mesh);

                // Extras
                if(data.rings) {
                    const rGeo = new THREE.RingGeometry(data.size+2, data.size+8, 32);
                    const rMat = new THREE.MeshBasicMaterial({color:0xccbbcc, side:THREE.DoubleSide, opacity:0.6, transparent:true});
                    const ring = new THREE.Mesh(rGeo, rMat);
                    ring.rotation.x = Math.PI / 2.2;
                    mesh.add(ring);
                }
                if(data.moon) {
                    const mGeo = new THREE.SphereGeometry(1.5,16,16);
                    const mMat = new THREE.MeshStandardMaterial({color:0x888888});
                    const moon = new THREE.Mesh(mGeo, mMat);
                    moon.position.set(10,0,0);
                    mesh.add(moon);
                    mesh.userData.moonMesh = moon;
                }

                // Orbit Trail
                if(data.dist > 0) {
                    const tGeo = new THREE.RingGeometry(data.dist-0.2, data.dist+0.2, 128);
                    const tMat = new THREE.MeshBasicMaterial({color:0xffffff, opacity:0.1, transparent:true, side:THREE.DoubleSide});
                    const trail = new THREE.Mesh(tGeo, tMat);
                    trail.rotation.x = Math.PI/2;
                    scene.add(trail);
                }
            });
        }

        function createStars() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<3000; i++) {
                const r = 800 + Math.random()*1200;
                const theta = 2*Math.PI*Math.random();
                const phi = Math.acos(2*Math.random()-1);
                pos.push(r*Math.sin(phi)*Math.cos(theta), r*Math.sin(phi)*Math.sin(theta), r*Math.cos(phi));
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos,3));
            const mat = new THREE.PointsMaterial({size:2, color:0xffffff});
            scene.add(new THREE.Points(geo, mat));
        }

        function createGalaxy() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            const col = [];
            const c1 = new THREE.Color(0x8A2BE2);
            const c2 = new THREE.Color(0x00BFFF);
            for(let i=0; i<2000; i++) {
                const angle = i * 0.02;
                const r = 400 + i * 0.2;
                const x = Math.cos(angle)*r + (Math.random()-0.5)*50;
                const y = (Math.random()-0.5)*40;
                const z = Math.sin(angle)*r + (Math.random()-0.5)*50;
                pos.push(x,y,z);
                const c = c1.clone().lerp(c2, Math.random());
                col.push(c.r,c.g,c.b);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos,3));
            geo.setAttribute('color', new THREE.Float32BufferAttribute(col,3));
            const mat = new THREE.PointsMaterial({size:3, vertexColors:true, opacity:0.6, transparent:true});
            const galaxy = new THREE.Points(geo, mat);
            galaxy.userData = { isGalaxy:true };
            scene.add(galaxy);
            celestialObjects.push(galaxy);
        }

        // --- Logic ---

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            celestialObjects.forEach(obj => {
                // Planets
                if(obj.userData.speed) {
                    obj.userData.angle += obj.userData.speed * 0.05;
                    obj.position.x = Math.cos(obj.userData.angle) * obj.userData.dist;
                    obj.position.z = Math.sin(obj.userData.angle) * obj.userData.dist;
                    obj.rotation.y += 0.01;
                    if(obj.userData.moonMesh) {
                        obj.userData.moonMesh.position.x = Math.cos(t*2)*10;
                        obj.userData.moonMesh.position.z = Math.sin(t*2)*10;
                    }
                }
                // Galaxy
                if(obj.userData.isGalaxy) {
                    obj.rotation.y += 0.0005;
                }
            });

            // Compass
            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            const angle = Math.atan2(dir.x, dir.z);
            const deg = angle * (180/Math.PI);
            document.getElementById('compass-arrow').style.transform = `rotate(${deg}deg)`;

            // Controls
            if(isGyro && gyroControls.enabled) gyroControls.update();
            else controls.update();

            renderer.render(scene, camera);
        }

        // --- Interaction ---
        function onClick(e) {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(celestialObjects);

            if(intersects.length > 0) {
                const data = intersects[0].object.userData;
                if(data.name) showInfo(data.name, data.desc);
            } else {
                hideInfo();
            }
        }

        // Search
        document.getElementById('search-input').addEventListener('change', (e)=>{
            const val = e.target.value.toLowerCase();
            const found = celestialObjects.find(o => o.userData.name && o.userData.name.toLowerCase() === val);
            if(found) {
                controls.target.copy(found.position);
                camera.position.set(found.position.x, found.position.y+20, found.position.z+40);
                showInfo(found.userData.name, found.userData.desc);
                e.target.value = '';
                e.target.blur();
            } else {
                alert("Object not found. Try: Earth, Sun, Saturn...");
            }
        });

        // Gyro Button
        document.getElementById('btn-gyro').addEventListener('click', async () => {
            if(!isGyro) {
                if(typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try {
                        const perm = await DeviceOrientationEvent.requestPermission();
                        if(perm === 'granted') enableGyro();
                    } catch(e) { console.error(e); }
                } else {
                    enableGyro();
                }
            } else {
                disableGyro();
            }
        });

        function enableGyro() {
            isGyro = true;
            controls.enabled = false;
            gyroControls.enabled = true;
            showInfo("Gyro Mode", "Move device to look around");
        }

        function disableGyro() {
            isGyro = false;
            gyroControls.enabled = false;
            controls.enabled = true;
            camera.lookAt(0,0,0);
        }

        document.getElementById('btn-reset').addEventListener('click', () => {
            disableGyro();
            controls.reset();
            camera.position.set(0,40,200);
            hideInfo();
        });

        function showInfo(title, desc) {
            const el = document.getElementById('info-card');
            document.getElementById('info-title').innerText = title;
            document.getElementById('info-desc').innerText = desc;
            el.classList.add('active');
        }
        function hideInfo() {
            document.getElementById('info-card').classList.remove('active');
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
