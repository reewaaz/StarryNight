<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Aether Sky</title>
    <style>
        /* --- CORE STYLES --- */
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; user-select: none; -webkit-user-select: none; }
        
        /* --- UI OVERLAY --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Allows touch to pass through to 3D scene */
            display: flex; flex-direction: column; justify-content: space-between;
            z-index: 10;
        }

        /* --- SPLASH SCREEN --- */
        #splash-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #111122 0%, #000000 100%);
            z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
            transition: opacity 0.8s ease;
        }
        
        h1.logo {
            font-size: 3rem; font-weight: 200; letter-spacing: 8px; color: white;
            text-transform: uppercase; margin: 0;
            text-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
        }
        
        p.tagline { color: #8899aa; letter-spacing: 1px; margin-bottom: 40px; font-size: 0.9rem; }

        button.start-btn {
            background: transparent; border: 1px solid rgba(255,255,255,0.3);
            color: white; padding: 15px 50px; font-size: 1rem; letter-spacing: 2px;
            border-radius: 50px; cursor: pointer; text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        button.start-btn:active { background: white; color: black; border-color: white; }

        /* --- HEADS UP DISPLAY (HUD) --- */
        .hud-panel {
            padding: 20px;
        }

        /* Top Bar */
        .top-bar { display: flex; justify-content: space-between; align-items: flex-start; }
        
        .compass {
            font-size: 1.5rem; color: #00ddee; font-weight: 300;
            text-shadow: 0 0 10px rgba(0, 221, 238, 0.6);
        }

        .target-info {
            text-align: right;
            background: rgba(10, 20, 30, 0.6);
            backdrop-filter: blur(5px);
            padding: 10px 15px;
            border-radius: 8px;
            border-right: 2px solid #00ddee;
            transform: translateX(20px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        .target-info.active { transform: translateX(0); opacity: 1; }
        .target-name { font-size: 1.2rem; color: #fff; margin: 0; font-weight: 400; }
        .target-desc { font-size: 0.75rem; color: #aaccdd; margin: 4px 0 0 0; }

        /* Reticle */
        #reticle {
            position: absolute; top: 50%; left: 50%;
            width: 40px; height: 40px;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #reticle::before, #reticle::after {
            content: ''; position: absolute; background: rgba(255,255,255,0.5);
        }
        /* Crosshair lines */
        #reticle::before { top: 19px; left: 0; width: 40px; height: 2px; }
        #reticle::after { top: 0; left: 19px; width: 2px; height: 40px; }
        
        /* Ring */
        .reticle-ring {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: 1px solid rgba(0, 221, 238, 0.3); border-radius: 50%;
            box-sizing: border-box;
            transition: all 0.2s;
        }
        /* Active state for reticle */
        .reticle-locked .reticle-ring {
            border-color: #00ddee;
            box-shadow: 0 0 15px rgba(0, 221, 238, 0.6);
            transform: scale(0.8);
        }

        /* Bottom Bar */
        .bottom-bar { text-align: center; color: rgba(255,255,255,0.4); font-size: 0.8rem; padding-bottom: 20px; }
        
    </style>
    
    <!-- Three.js Import -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <h1 class="logo">Aether</h1>
        <p class="tagline">Interactive Sky System</p>
        <button class="start-btn" id="btn-start">Initialize Systems</button>
        <p style="margin-top:20px; font-size: 0.7rem; color: #555;">Requires HTTPS & Mobile Sensors</p>
    </div>

    <!-- HUD Layer -->
    <div id="ui-layer" style="display: none;">
        <div class="hud-panel top-bar">
            <div class="compass" id="compass-heading">N</div>
            <div class="target-info" id="target-panel">
                <h2 class="target-name" id="t-name">Object</h2>
                <p class="target-desc" id="t-desc">Description</p>
            </div>
        </div>
        
        <div id="reticle">
            <div class="reticle-ring"></div>
        </div>

        <div class="hud-panel bottom-bar">
            Zoom: <span id="zoom-level">1.0</span>x
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { DeviceOrientationControls } from 'three/addons/controls/DeviceOrientationControls.js';

        // Global Variables
        let camera, scene, renderer, controls;
        let stars, celestialObjects = [];
        let raycaster, screenCenter;
        
        // State
        let isRunning = false;
        let currentZoom = 1;
        
        // UI Elements
        const splash = document.getElementById('splash-screen');
        const uiLayer = document.getElementById('ui-layer');
        const tPanel = document.getElementById('target-panel');
        const tName = document.getElementById('t-name');
        const tDesc = document.getElementById('t-desc');
        const compassEl = document.getElementById('compass-heading');
        const reticleEl = document.getElementById('reticle');
        const zoomEl = document.getElementById('zoom-level');

        // --- 1. INITIALIZATION SEQUENCE ---

        document.getElementById('btn-start').addEventListener('click', async () => {
            // iOS Permission Check
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        launchApp();
                    } else {
                        alert("Permission denied. Sensors are required.");
                    }
                } catch (error) {
                    alert("Error asking permission: " + error);
                }
            } else {
                // Non-iOS or older devices
                launchApp();
            }
        });

        function launchApp() {
            // Fade out splash
            splash.style.opacity = 0;
            setTimeout(() => {
                splash.style.display = 'none';
                uiLayer.style.display = 'flex';
            }, 800);

            init3D();
        }

        function init3D() {
            // Scene Setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205); // Deep space black-blue
            scene.fog = new THREE.FogExp2(0x020205, 0.0015);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Controls
            controls = new DeviceOrientationControls(camera);

            // Interaction
            raycaster = new THREE.Raycaster();
            screenCenter = new THREE.Vector2(0, 0);

            // Populate Space
            createStarfield();
            createSolarSystem();
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x222222);
            scene.add(ambientLight);
            
            // Sun Light (Point light at sun position)
            const sunLight = new THREE.PointLight(0xffffff, 1.5, 0);
            sunLight.position.set(0, 0, -800);
            scene.add(sunLight);

            // Event Listeners
            window.addEventListener('resize', onWindowResize);
            setupTouchGestures();

            isRunning = true;
            animate();
        }

        // --- 2. CONTENT GENERATION ---

        function createStarfield() {
            const geo = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];
            
            for (let i = 0; i < 3000; i++) {
                // Random position on sphere
                const r = 1000 + Math.random() * 500;
                const theta = 2 * Math.PI * Math.random();
                const phi = Math.acos(2 * Math.random() - 1);
                
                const x = r * Math.sin(phi) * Math.cos(theta);
                const y = r * Math.sin(phi) * Math.sin(theta);
                const z = r * Math.cos(phi);
                
                vertices.push(x, y, z);

                // Star Color (White with slight blue/yellow tint)
                const color = new THREE.Color();
                color.setHSL(Math.random(), 0.2, 0.8 + Math.random() * 0.2);
                colors.push(color.r, color.g, color.b);
            }

            geo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const mat = new THREE.PointsMaterial({ size: 3, vertexColors: true, transparent: true, opacity: 0.8 });
            stars = new THREE.Points(geo, mat);
            scene.add(stars);
        }

        function createSolarSystem() {
            // Helper to make planets
            function makePlanet(name, color, size, x, y, z, desc, type="planet") {
                const geo = new THREE.SphereGeometry(size, 32, 32);
                let mat;
                
                if (type === "sun") {
                    mat = new THREE.MeshBasicMaterial({ color: color });
                    // Add glow sprite
                    const spriteMat = new THREE.SpriteMaterial({ 
                        map: generateGlowTexture(color), 
                        color: color, 
                        transparent: true, 
                        blending: THREE.AdditiveBlending 
                    });
                    const sprite = new THREE.Sprite(spriteMat);
                    sprite.scale.set(size * 6, size * 6, 1);
                    sprite.position.set(x,y,z);
                    scene.add(sprite);
                } else {
                    mat = new THREE.MeshStandardMaterial({ 
                        color: color, 
                        roughness: 0.8,
                        metalness: 0.1
                    });
                }

                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.set(x, y, z);
                mesh.userData = { name: name, desc: desc };
                scene.add(mesh);
                
                // Add to raycast list
                celestialObjects.push(mesh);
                return mesh;
            }

            // Positions are arbitrary for demo purposes (placed around the user)
            makePlanet("The Sun", 0xffaa00, 30, 0, 0, -800, "G-Type Main Sequence Star", "sun");
            makePlanet("Moon", 0xdddddd, 8, -200, 150, -300, "Earth's Satellite");
            makePlanet("Mars", 0xff3300, 6, 300, -50, -400, "The Red Planet");
            makePlanet("Jupiter", 0xd0a66c, 18, -400, 20, 200, "Gas Giant");
            makePlanet("Saturn", 0xe4d5b6, 15, 300, -100, 300, "Ringed Planet");
            makePlanet("Venus", 0xffccaa, 7, -100, 300, -100, "Morning Star");
            makePlanet("ISS", 0x00ff00, 2, 0, 400, 0, "International Space Station");

            // Saturn Ring
            const ringGeo = new THREE.RingGeometry(20, 30, 32);
            const ringMat = new THREE.MeshBasicMaterial({ color: 0xaa9988, side: THREE.DoubleSide, transparent: true, opacity: 0.6 });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.position.set(300, -100, 300);
            ring.rotation.x = Math.PI / 2.5;
            scene.add(ring);
        }

        // Texture generation for Glow
        function generateGlowTexture(colorHex) {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            
            // Convert hex to rgb for gradient
            const c = new THREE.Color(colorHex);
            const r = Math.floor(c.r * 255);
            const g = Math.floor(c.g * 255);
            const b = Math.floor(c.b * 255);

            gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, 1)`);
            gradient.addColorStop(0.4, `rgba(${r}, ${g}, ${b}, 0.2)`);
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }

        // --- 3. INPUT & ANIMATION ---

        let pinchStartDist = 0;
        let initialFov = 75;

        function setupTouchGestures() {
            // Prevent default zoom behavior
            document.addEventListener('touchmove', (e) => {
                if(e.touches.length > 1) e.preventDefault();
            }, { passive: false });

            document.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    const dx = e.touches[0].pageX - e.touches[1].pageX;
                    const dy = e.touches[0].pageY - e.touches[1].pageY;
                    pinchStartDist = Math.sqrt(dx*dx + dy*dy);
                    initialFov = camera.fov;
                }
            });

            document.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    const dx = e.touches[0].pageX - e.touches[1].pageX;
                    const dy = e.touches[0].pageY - e.touches[1].pageY;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    // Calculate zoom factor
                    const factor = pinchStartDist / dist;
                    let newFov = initialFov * factor;
                    newFov = Math.max(10, Math.min(100, newFov)); // Clamp between 10 and 100
                    
                    camera.fov = newFov;
                    camera.updateProjectionMatrix();

                    // Update UI
                    const zoomLvl = (75 / newFov).toFixed(1);
                    zoomEl.textContent = zoomLvl;
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            if (!isRunning) return;
            requestAnimationFrame(animate);

            // 1. Update Camera
            controls.update();

            // 2. Check what we are looking at
            raycaster.setFromCamera(screenCenter, camera);
            // We increase the threshold for raycasting so it's easier to "hit" planets with phone movement
            raycaster.params.Points.threshold = 5; 
            
            const intersects = raycaster.intersectObjects(celestialObjects);

            if (intersects.length > 0) {
                // Object Found
                const obj = intersects[0].object;
                
                // Update HUD
                tName.innerText = obj.userData.name;
                tDesc.innerText = obj.userData.desc;
                tPanel.classList.add('active');
                reticleEl.classList.add('reticle-locked');

            } else {
                // Looking at empty space
                tPanel.classList.remove('active');
                reticleEl.classList.remove('reticle-locked');
            }

            // 3. Update Compass
            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            const theta = Math.atan2(dir.x, dir.z);
            let deg = THREE.MathUtils.radToDeg(theta);
            if(deg < 0) deg += 360;
            
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const dirIndex = Math.round(deg / 45) % 8;
            compassEl.innerText = directions[dirIndex];

            // 4. Render
            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
